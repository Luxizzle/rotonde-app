<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rotonde</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/form.css">
		<link rel="stylesheet" href="assets/css/header.css">
		<link rel="stylesheet" href="assets/css/load.css">
		<link rel="stylesheet" href="assets/css/entry.css">
		<link rel="stylesheet" href="assets/css/root.css">

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">

		<script src="scripts/config.js"></script>		
		<script src="scripts/dat.js"></script>
		<script src="scripts/util.js"></script>
		<script src="scripts/account.js"></script>
		<script src="scripts/portal.js"></script>

		<script src="scripts/main.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="wrapper">
				<header v-if="$store.state.loaded">
					<div class="header-start">
						<p class="header-item">Rotonde</p>
						<p class="header-item">{{$store.state.peers}} Peers</p>
						<p class="header-item">Down {{pretty($store.state.speed.down)}}/s</p>
						<p class="header-item">Up {{pretty($store.state.speed.up)}}/s</p>
					</div>

					<div class="header-end">
						<a v-on:click="minimize" class="header-item icon minimize"><icon name="remove"></icon></a>
						<a v-on:click="close" class="header-item icon close"><icon name="close"></icon></a>
					</div>

				</header>
				<router-view></router-view>
			</div>
		</div>
		
		<script>
			var feather = require('feather-icons')
			feather.replace({color: '#fff'})

			var rotonde = new Rotonde()
		</script>
	</body>
</html>
